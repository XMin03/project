<div class="container ">
  <div class="row">
    <div class="col">
      <h1>Clases</h1>
    </div>
  </div>
  <div class="row my-1">
    <div class="col col-md-8">
      <form action="">
        <div class="input-group">
          <select class="form-select" aria-label="Curso">
            <option selected>Selecciona un curso</option>
            <a href="curso.html">Nuevo curso</a>
            <option value="">1ºESO</option>
            <option value="">2ºESO</option>
            <option value="">3ºESO</option>
            <option value="">4ºESO</option>
            <option value="">1ºSMYR</option>
            <option value="">2ºSMYR</option>
            <option value="">1ºDAW</option>
            <option value="">2ºDAW</option>
            <option value="">1ºDAM</option>
            <option value="">2ºDAM</option>
            <option value="">1ºBACH</option>
            <option value="">2ºBACH</option>
          </select>
          <select class="form-select" aria-label="Asignatura">
            <option selected>Selecciona una asignatura</option>
            <option value="">Inglés</option>
            <option value="">Matemática</option>
            <option value="">Lingua</option>
            <option value="">Geografía</option>
            <option value="">Historia</option>
            <option value="">Religión</option>
            <option value="">Plastica</option>
            <option value="">Tecnología</option>
          </select>
          <button class="btn btn-outline-success" type="submit" disabled>Crear</button>
        </div>
      </form>
    </div>
    <div class="row g-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" *ngFor="let clase of clases">
      <div class="col position-relative"><a class="w-100 btn btn-primary text-start" href="clase.html">{{clase.nombre}}</a><a
              class="position-absolute top-50 end-0 translate-middle bg-white rounded-circle px-2 py-0 btn btn-sm"
              data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i
              class="fa-solid fa-ellipsis-vertical"></i></a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Editar</a></li>
          <li><a class="dropdown-item" data-bs-toggle="modal" [attr.data-bs-target]="'#borrar' + clase.id" href="#">Eliminar</a></li>

        </ul>
        <div class="modal fade" [id]="'borrar'+clase.id" tabadmin="-1" [attr.aria-labelledby]="'borrar'+clase.id+'label'" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" [id]="'borrar'+clase.id+'label'">Borrar clase</h1>
                <a type="a" class="btn z-3-close" data-bs-dismiss="modal" aria-label="Close"></a>
              </div>
              <div class="modal-body">
                Seguro que quieres eliminar la clase: {{clase.nombre}}?
              </div>
              <div class="modal-footer">
                <a type="a" class="btn z-3 btn z-3-secondary" data-bs-dismiss="modal">Cerrar</a>
                <a type="a" class="btn btn-primary">Eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

  </div>
