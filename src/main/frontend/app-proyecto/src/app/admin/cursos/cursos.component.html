<div class="container ">
    <div class="row">
        <div class="col me-auto">
            <h1>Cursos</h1>
        </div>
      <div class="col">
        <form class="d-flex" role="search">
          <input class="form-control me-2" [(ngModel)]="searchTerm" name="searchTerm" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" (click)="buscar()" type="submit">Search</button>
        </form>
      </div>
    </div>
  <div class="row g-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" >

    <div mdbDropdown class="btn-group" *ngFor="let curso of cursos">
      <button type="button" class="w-100 text-start btn btn-primary" [routerLink]="['../clases']" [queryParams]="{ cursoId: curso.id }">{{curso.nombre}}</button>
      <button
        class="btn btn-primary"
        type="button"
        id="dropdownMenuButton"
        aria-expanded="false"
        mdbDropdownToggle
      ><i class="fa-solid fa-ellipsis-vertical"></i></button>
      <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item">Editar</a></li>
        <li><a class="dropdown-item btn btn-primary" (click)="openModal(curso)">Eliminar</a></li>
      </ul>
    </div>
    <div class="col">
      <form action="" (ngSubmit)="crearCurso()">
        <div class="input-group">
          <input class="form-control" type="text" name="nombreCurso" [(ngModel)]="nombreCurso" placeholder="NombreCurso" aria-label="NombreCurso">
          <button class="btn btn-outline-success" type="submit">Crear</button>
        </div>
      </form>
      <div *ngIf="existeCurso" class="alert alert-danger mt-2 position-absolute" role="alert">
        Â¡El asignatura ya existe!
      </div>
    </div>
  </div>
</div>
