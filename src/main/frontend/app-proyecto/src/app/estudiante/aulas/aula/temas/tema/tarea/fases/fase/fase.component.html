<div ngbAccordion>
  <div ngbAccordionItem [collapsed]="false" *ngFor="let pregunta of fase.preguntas; let i=index">
    <h2 ngbAccordionHeader >
      <button ngbAccordionButton>
        <h4 class="me-auto">
          Pregunta {{i+1}}
        </h4>
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>
          {{pregunta.enunciado}}
          <ol>
            <li *ngFor="let respuesta of pregunta.respuestas;">
              <div class="input-group">
                {{respuesta.respuesta}}
                <div>
                  <div class="col-12">
                    <input class="form-check-input" type="checkbox" name="correcta" [(ngModel)]="respuesta.selected" required>
                  </div>
                </div>
              </div>
            </li>
          </ol>
        </ng-template>
      </div>
    </div>
  </div>
</div>
