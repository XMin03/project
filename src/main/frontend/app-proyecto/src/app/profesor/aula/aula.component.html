<div class="container ">
  <div class="row">
    <div class="col me-auto">
      <h1>{{aula.clase.nombre}} {{aula.grupo}} {{getYear()}}</h1>
    </div>
  </div>
  <div class="row" *ngFor="let tema of aula.temas">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
              <div class="me-auto">
              {{tema.nombre}}
              </div>
              <div class="col-1">
                <a class="p-1" (click)="openEditarModal(tema)"> <i class="fa-solid fa-pen-to-square"></i></a>
                <a class="p-1 text-danger" (click)="openEliminarModal(tema)">  <i class="text-danger fa-solid fa-x" ></i></a>
              </div>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <table class="table table-striped">
                <tbody>
                <tr *ngFor="let tarea of tema.tareas">
                  <td class="col overflow-hidden">{{tarea.nombre}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="col">
    <form action="" (ngSubmit)="crearTema()">
      <div class="input-group">
        <input class="form-control" type="text" name="nombre" [(ngModel)]="temaACrear.nombre" placeholder="NombreTema" aria-label="nombreTema">
        <button class="btn btn-outline-success" type="submit">Crear</button>
      </div>
    </form>
  </div>
  </div>
